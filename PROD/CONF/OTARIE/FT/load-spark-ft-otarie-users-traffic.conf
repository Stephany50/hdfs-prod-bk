flux.yarn.queue = "compute"
flux.log-level = "ERROR"

flux.input-type = "HIVE"
flux.output-type = "HIVE"

flux.spark.setup-conf = []

flux.setup-conf = []

flux.spark.setup-conf += {"key": "spark.sql.crossJoin.enabled", "value": "true"}
flux.spark.setup-conf += {"key": "hive.exec.dynamic.partition.mode","value": "nonstrict"}
flux.spark.setup-var += {"key": "table_type","value": "FT"}
flux.spark.setup-var += {"key": "table_name","value": "SPARK_FT_OTARIE_USERS_TRAFFIC"}
flux.spark.setup-var += {"key": "insert_date_column","value": "INSERT_DATE"}
flux.spark.setup-var += {"key": "database_table_name","value": "MON.SPARK_FT_OTARIE_USERS_TRAFFIC"}
flux.spark.setup-var += {"key": "table_partition","value": "TRANSACTION_DATE"}

flux.name = "LOAD_SPARK_FT_OTARIE_USERS_TRAFFIC"

flux.has-date-processing = true

flux.slice-value-type = "DAILY"
flux.slice-begin-value = -7
flux.slice-end-value = -1
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-has-state-query=true
flux.slice-state-query="""
select  if(count(*)=7,'OK','NOK')

from dim.dt_dates
where datecode between date_sub(current_date, 7) and date_sub(current_date, 1)
    and datecode in (select distinct transaction_date from MON.SPARK_FT_OTARIE_USERS_TRAFFIC where transaction_date between date_sub(current_date, 7) and date_sub(current_date, 1))
"""
flux.slice-has-filter-query = true
flux.slice-filter-query = """
select
    date_format(datecode,'yyyy-MM-dd')
from dim.dt_dates
where datecode between date_sub(current_date, 7) and date_sub(current_date, 1)
    and datecode in (select distinct transaction_date from MON.SPARK_FT_OTARIE_USERS_TRAFFIC where transaction_date between date_sub(current_date, 7) and date_sub(current_date, 1))
"""
flux.slice-date-format = "yyyy-MM-dd"

flux.has-pre-queries = true
flux.has-exec-queries = true
flux.has-post-queries = false

flux.pre-exec-queries += "/PROD/SCRIPTS/FT/OTARIE/prequery_spark_ft_otarie_users_traffic.hql"

flux.exec-queries += "/PROD/SCRIPTS/FT/OTARIE/compute_and_insert_into_spark_ft_otarie_users_traffic.hql"
