flux.slice-state-query="""
select  if(count(*)=7,'OK','NOK')
from dim.dt_dates
where datecode between date_sub(current_date, 38) and date_sub(current_date, 1)
    and datecode in (select distinct event_date from MON.SPARK_FT_BALANCE_AGEE_SOS_ORANGE where event_date between date_sub(current_date, 38) and date_sub(current_date, 1))
"""
flux.slice-has-filter-query = true
flux.slice-filter-query = """
select
    date_format(datecode,'yyyy-MM-dd')
from dim.dt_dates
where datecode between date_sub(current_date, 38) and date_sub(current_date, 1)
    and datecode in (select distinct event_date from MON.SPARK_FT_BALANCE_AGEE_SOS_ORANGE where event_date between date_sub(current_date, 38) and date_sub(current_date, 1))
"""
