flux.yarn.queue = "PROD"
flux.log-level = "ERROR"

flux.input-type = "HIVE"
flux.output-type = "HIVE"
flux.spark.setup-conf += {"key": "hive.exec.dynamic.partition.mode","value": "nonstrict"}
flux.spark.setup-conf += {"key": "spark.sql.crossJoin.enabled", "value": "true"}

//VARIABLES
flux.spark.setup-var +=  {"key": "date_offset","value": 32}
flux.spark.setup-var +=  {"key": "table_type","value": "FT"}
flux.spark.setup-var +=  {"key": "table_name","value": "SPARK_FT_SMSC_TRANSACTION_A2P"}
flux.spark.setup-var +=  {"key": "insert_date_column","value": "FT_INSERT_DATE"}
flux.spark.setup-var +=  {"key": "database_table_name","value": "MON.SPARK_FT_SMSC_TRANSACTION_A2P"}
flux.spark.setup-var +=  {"key": "table_partition","value": "TRANSACTION_BILLING_DATE"}


flux.name = "LOAD_SPARK_FT_SMSC_TRANSACTION_A2P"

flux.has-date-processing = true

flux.slice-value-type = "DAILY"
flux.slice-begin-value = -6
flux.slice-end-value = -1
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-date-format = "yyyy-MM-dd"

flux.has-pre-queries = true
flux.has-exec-queries = true
flux.has-post-queries = false

flux.exec-query.execution.mode = "JDBC"

flux.pre-exec-queries += "/PROD/SCRIPTS/FT/MVAS/prequery_spark_ft_smsc_transaction_a2p.hql"
flux.pre-exec-queries += "/PROD/SCRIPTS/FT/MVAS/prequery_spark_completude.hql"

flux.inline.exec-queries += "set  hive.exec.dynamic.partition=true"
flux.inline.exec-queries += "set hive.exec.dynamic.partition.mode=nonstrict"
flux.inline.exec-queries += "set hive.enforce.bucketing=true"
flux.inline.exec-queries += "set hive.vectorized.execution.enabled=true"
flux.inline.exec-queries += "set hive.vectorized.execution.reduce.enabled=true"
flux.inline.exec-queries += "set hive.exec.parallel=true"
flux.inline.exec-queries += "SET hive.exec.reducers.max=128"

flux.inline.exec-queries += "add jar hdfs:///PROD/UDF/hive-udf-1.0.jar"
flux.inline.exec-queries += "DROP  FUNCTION IF EXISTS FN_FORMAT_MSISDN_TO_9DIGITS"
flux.inline.exec-queries += "DROP  FUNCTION IF EXISTS FN_NNP_SIMPLE_DESTINATION"
flux.inline.exec-queries += "DROP  FUNCTION IF EXISTS FN_GET_NNP_MSISDN_9_DIGITS"
flux.inline.exec-queries += "create temporary function FN_FORMAT_MSISDN_TO_9DIGITS as 'cm.orange.bigdata.udf.FormatMsisdnTo9Digits'"
flux.inline.exec-queries += "create temporary function FN_NNP_SIMPLE_DESTINATION as 'cm.orange.bigdata.udf.GetNnpSimpleDestn'"
flux.inline.exec-queries += "create temporary function FN_GET_NNP_MSISDN_9_DIGITS as 'cm.orange.bigdata.udf.GetNnpMsisdn9Digits'"
flux.exec-queries += "/PROD/SCRIPTS/FT/MVAS/compute_and_insert_into_spark_ft_smsc_transaction_a2p.hql"
//flux.post-exec-queries += "/PROD/SCRIPTS/compute_ft_daily_status.hql"

