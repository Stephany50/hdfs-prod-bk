flux.yarn.queue = "compute"
flux.log-level = "ERROR"

flux.input-type = "HIVE"
flux.output-type = "HIVE"

flux.spark.setup-conf = []

flux.setup-conf = []

flux.spark.setup-conf += {"key": "spark.sql.crossJoin.enabled", "value": "true"}
flux.spark.setup-conf += {"key": "hive.exec.dynamic.partition.mode","value": "nonstrict"}
flux.spark.setup-conf += {"key": "spark.sql.files.ignoreCorruptFiles","value": "true"}

flux.name = "LOAD_SPARK_FT_HOME_BUSINESS_CONNECTIVITY_PARC"

flux.has-date-processing = true

flux.slice-value-type = "DAILY"
flux.slice-begin-value = -20
flux.slice-end-value = -1
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-has-state-query=true
flux.slice-state-query="""
select
    if(count(*)=20,'OK','NOK')
from dim.dt_dates
where datecode between date_sub(current_date, 20) and date_sub(current_date, 1)
    and datecode in (select distinct processing_date from MON.SPARK_FT_HOME_BUSINESS_CONNECTIVTY_PARC where processing_date between date_sub(current_date, 20) and date_sub(current_date, 1))
"""
flux.slice-has-filter-query = true
flux.slice-filter-query = """
select
    date_format(datecode,'yyyy-MM-dd')
from dim.dt_dates
where datecode between date_sub(current_date, 20) and date_sub(current_date, 1)
    and datecode in (select distinct processing_date from MON.SPARK_FT_HOME_BUSINESS_CONNECTIVTY_PARC where processing_date between date_sub(current_date, 20) and date_sub(current_date, 1))
"""
flux.slice-date-format = "yyyy-MM-dd"

flux.has-pre-queries = true
flux.has-exec-queries = true
flux.has-post-queries = false

flux.inline.exec-queries += "add jar hdfs:///PROD/UDF/hive-udf-1.0.jar"
flux.inline.exec-queries += "DROP TEMPORARY  FUNCTION IF EXISTS GET_NNP_MSISDN_9DIGITS"
flux.inline.exec-queries += "create temporary function GET_NNP_MSISDN_9DIGITS as 'cm.orange.bigdata.udf.GetNnpMsisdn9Digits'"

flux.inline.pre-exec-queries += """
SELECT IF(
    T_1.ft_tab = 0
    AND T_2.ft_tab > 0
    , 'OK'
    , 'NOK'
)
FROM
(SELECT COUNT(*) ft_tab FROM MON.SPARK_FT_HOME_BUSINESS_CONNECTIVTY_PARC WHERE processing_date='###SLICE_VALUE###') T_1,
(SELECT COUNT(*) ft_tab FROM MON.SPARK_FT_HOME_BUSINESS_CONNECTIVTY_SNAPSHOT WHERE processing_date='###SLICE_VALUE###') T_2
"""


flux.inline.exec-queries += """
insert into MON.SPARK_FT_HOME_BUSINESS_CONNECTIVTY_PARC
select 
A.msisdn, A.imei, A.technologie, A.profil, A.type_device, A.date_migration, A.profil_sim,
A.subscription_sim, A.site_name, A.last_date_activity,A.last_migration_date,A.activation_date,
A.best_site,A.segment_device,
case when abs(datediff(to_date(A.last_date_activity), '###SLICE_VALUE###')-1) > 30 and abs(datediff(to_date(A.last_date_activity), '###SLICE_VALUE###')-1) <= 120 then 'INACTIF' 
when abs(datediff(to_date(A.last_date_activity), '###SLICE_VALUE###')-1) <= 30 then
    case when abs(datediff(to_date(A.activation_date), '###SLICE_VALUE###')-1) <= 30 and abs(datediff(to_date(B.last_date_activity), '###SLICE_VALUE###')-1) <= 30 then 'GA'
    when abs(datediff(to_date(A.activation_date), '###SLICE_VALUE###')-1) > 30 and abs(datediff(to_date(B.last_date_activity), '###SLICE_VALUE###')-1) <= 30 then 'BASE_STABLE'
    when abs(datediff(to_date(A.activation_date), '###SLICE_VALUE###')-1) > 30 and abs(datediff(to_date(B.last_date_activity), '###SLICE_VALUE###')-1) > 30 and abs(datediff(to_date(B.last_date_activity), '###SLICE_VALUE###')-1) <= 120 then 'RECONNEXIONS'
    when abs(datediff(to_date(A.activation_date), '###SLICE_VALUE###')-1) > 30 and abs(datediff(to_date(B.last_date_activity), '###SLICE_VALUE###')-1) > 120 then 'CONVERSIONS'
    else null end
else null end type_parc,
'###SLICE_VALUE###' processing_date
from 
(

select U.*
from
(
select imei
from
(
select imei, count(msisdn) nbr from MON.SPARK_FT_HOME_BUSINESS_CONNECTIVTY_SNAPSHOT
where processing_date = '###SLICE_VALUE###'
group by msisdn, imei
) J where nbr = 1
) T
left join
(
select * from MON.SPARK_FT_HOME_BUSINESS_CONNECTIVTY_SNAPSHOT
where processing_date  = '###SLICE_VALUE###'
) U 
on T.imei = U.imei
where U.imei is not null

) A
left join
(

select U.*
from
(
select imei
from
(
select imei, count(msisdn) nbr from MON.SPARK_FT_HOME_BUSINESS_CONNECTIVTY_SNAPSHOT
where processing_date = date_sub('###SLICE_VALUE###', 1)
group by msisdn, imei
) J where nbr = 1
) T
left join
(
select * from MON.SPARK_FT_HOME_BUSINESS_CONNECTIVTY_SNAPSHOT
where processing_date  = date_sub('###SLICE_VALUE###', 1)
) U 
on T.imei = U.imei
where U.imei is not null

) B 
on A.msisdn = B.msisdn and A.imei = B.imei
"""
