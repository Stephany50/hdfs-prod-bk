flux.yarn.queue = "PROD"
flux.log-level = "ERROR"

flux.name = "ANALYZE_COMPUTE_STATISTICS"

flux.has-date-processing = true

flux.slice-value-type = "DAILY"
flux.slice-begin-value = -7
flux.slice-end-value = -1
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-date-format = "yyyy-MM-dd"

flux.has-pre-queries = false
flux.has-exec-queries = true
flux.has-post-queries = false

flux.parallel-size = 7

flux.exec-query.execution.mode = "JDBC"

flux.inline.exec-queries += "ANALYZE TABLE CDR.IT_ZTE_ACCT_EXTRACT PARTITION(ORIGINAL_FILE_DATE='###SLICE_VALUE###') COMPUTE STATISTICS FOR COLUMNS"
flux.inline.exec-queries += "ANALYZE TABLE CDR.IT_ZTE_BAL_EXTRACT PARTITION(ORIGINAL_FILE_DATE='###SLICE_VALUE###') COMPUTE STATISTICS FOR COLUMNS"
flux.inline.exec-queries += "ANALYZE TABLE CDR.IT_ZTE_CUST_EXTRACT PARTITION(ORIGINAL_FILE_DATE='###SLICE_VALUE###') COMPUTE STATISTICS FOR COLUMNS"
flux.inline.exec-queries += "ANALYZE TABLE CDR.IT_ZTE_ACC_NBR_EXTRACT PARTITION(ORIGINAL_FILE_DATE='###SLICE_VALUE###') COMPUTE STATISTICS FOR COLUMNS"
flux.inline.exec-queries += "ANALYZE TABLE CDR.IT_ZTE_PRICE_PLAN_EXTRACT PARTITION(ORIGINAL_FILE_DATE='###SLICE_VALUE###') COMPUTE STATISTICS FOR COLUMNS"
flux.inline.exec-queries += "ANALYZE TABLE CDR.IT_ZTE_PROD_EXTRACT PARTITION(ORIGINAL_FILE_DATE='###SLICE_VALUE###') COMPUTE STATISTICS FOR COLUMNS"
flux.inline.exec-queries += "ANALYZE TABLE CDR.IT_ZTE_SUBS_EXTRACT PARTITION(ORIGINAL_FILE_DATE='###SLICE_VALUE###') COMPUTE STATISTICS FOR COLUMNS"
flux.inline.exec-queries += "ANALYZE TABLE CDR.IT_ZTE_VOICE_SMS PARTITION(START_DATE='###SLICE_VALUE###') COMPUTE STATISTICS FOR COLUMNS"
flux.inline.exec-queries += "ANALYZE TABLE CDR.IT_ZTE_DATA PARTITION(START_DATE='###SLICE_VALUE###') COMPUTE STATISTICS FOR COLUMNS"
