flux.yarn.queue = "compute"
flux.log-level = "ERROR"

flux.input-type = "HIVE"
flux.output-type = "HIVE"

flux.spark.setup-conf += {"key": "hive.exec.dynamic.partition.mode","value": "nonstrict"}
flux.spark.setup-conf += {"key": "spark.sql.crossJoin.enabled", "value": "true"}

flux.spark.setup-var += {"key": "date_offset", "value": "32"}
flux.spark.setup-var += {"key": "table_type", "value": "FT"}
flux.spark.setup-var += {"key": "table_name", "value": "SPARK_FT_GROSS_ADD_COMPETITIORS"}
flux.spark.setup-var += {"key": "database_table_name", "value": "MON.SPARK_FT_GROSS_ADD_COMPETITIORS"}
flux.spark.setup-var += {"key": "table_partition", "value": "EVENT_DATE"}

flux.name = "LOAD_SPARK_FT_GROSS_ADD_COMPETITIORS"

flux.has-date-processing = true

flux.slice-value-type = "DAILY"
flux.slice-begin-value = -7
flux.slice-end-value = 0
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-has-filter-query = true
flux.slice-filter-query = """
select
    date_format(datecode,'yyyy-MM-dd')
from dim.dt_dates
where datecode between date_sub(current_date, 7) and date_sub(current_date, 1)
    and datecode in (select distinct event_date from MON.SPARK_FT_GROSS_ADD_COMPETITIORS where event_date between date_sub(current_date, 7) and date_sub(current_date, 1))
"""
flux.slice-date-format = "yyyy-MM-dd"

flux.has-pre-queries = true
flux.has-exec-queries = true
flux.has-post-queries = false

flux.pre-exec-queries += "/PROD/SCRIPTS/FT/FT_GROSS_ADD_COMPETITIORS/FT_GROSS_ADD_COMPETITORS/prequery_spark_ft_gross_add_competitiors.hql"


flux.exec-queries += "/PROD/SCRIPTS/FT/FT_GROSS_ADD_COMPETITORS/FT_GROSS_ADD_COMPETITIORS/insert_into_spark_ft_gross_add_competitiors.hql"

