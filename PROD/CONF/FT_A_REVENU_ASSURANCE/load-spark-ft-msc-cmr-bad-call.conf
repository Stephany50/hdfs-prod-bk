select
    date_format(datecode,'yyyy-MM-dd')
from dim.dt_dates
where datecode between date_sub(current_date, 7) and date_sub(current_date, 1)
    and datecode in (select distinct TRANSACTION_DATE from MON.SPARK_FT_MSC_CMR_BAD_CALL where TRANSACTION_DATE between date_sub(current_date, 7) and date_sub(current_date, 1))
"""
