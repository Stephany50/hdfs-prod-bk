flux.yarn.queue = "compute"
flux.log-level = "ERROR"

flux.input-type = "HIVE"
flux.output-type = "HDFS"
flux.spark.setup-conf += {"key": "spark.sql.crossJoin.enabled", "value": "true"}
flux.spark.setup-conf += {"key": "hive.exec.dynamic.partition.mode","value": "nonstrict"}
flux.spark.setup-conf += {"key": "spark.sql.files.ignoreCorruptFiles","value": "true"}
flux.spark.setup-var +=  {"key": "job_instanceid", "value": "LOAD_EXPORT_FMS_OM_AGENCIES_CASHIN_CASHOUT"}

flux.name = "LOAD_EXPORT_FMS_OM_AGENCIES_CASHIN_CASHOUT"

flux.has-date-processing = true

flux.slice-value-type = "DAILY"
flux.slice-begin-value = -15
flux.slice-end-value = -1
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-has-state-query=true
flux.slice-state-query="""
select
    case when count(*) = 15 then 'OK' else 'NOK' end
from
(
    select
        status,
        row_number() over(partition by event_date order by insert_date desc) rang
    from mon.export_history
    where job_instanceid = '${hivevar:job_instanceid}'
    and event_date between date_sub(current_date, 15) and date_sub(current_date, 1)
) R
where status = 'OK' and rang = 1
"""
flux.slice-has-filter-query = true
flux.slice-filter-query = """
select
    date_format(datecode,'yyyy-MM-dd')
from
dim.dt_dates
where datecode between date_sub(current_date, 15) and date_sub(current_date, 1)
and datecode in
(
    select event_date
    from
    (
        select
            *,
            row_number() over(partition by event_date order by insert_date desc) rang
        from mon.export_history
        where job_instanceid = '${hivevar:job_instanceid}'
        and event_date between date_sub(current_date, 15) and date_sub(current_date, 1)
    ) T
    where status = 'OK' and rang = 1
)
"""
flux.slice-date-format = "yyyy-MM-dd"

flux.has-pre-queries = true
flux.has-exec-queries = true
flux.has-post-queries = true

flux.pre-exec-queries += "/PROD/SCRIPTS/EXPORT/FMS/prequery_export_fms_om_agencies_cashin_cashout.hql"

flux.inline.exec-queries += "truncate table tmp.fms_om_cashin_cashout_transactions"
flux.inline.exec-queries += "truncate table tmp.fms_om_cashin_cashout_agencies"
flux.inline.exec-queries += "truncate table tmp.fms_om_cashin_cashout_accounts"

flux.inline.exec-queries += """
insert into tmp.fms_om_cashin_cashout_transactions
select 
    sender_msisdn,
    receiver_msisdn,
    transfer_datetime_nq,
    service_type,
    transaction_amount,
    transfer_id
from cdr.spark_it_omny_transactions
where TRANSFER_DATETIME = '###SLICE_VALUE###'
"""

flux.inline.exec-queries += """
insert into tmp.fms_om_cashin_cashout_agencies
select
    account_id,
    user_name,
    last_name,
    user_domain
from cdr.spark_it_om_all_balance
where original_file_date = '###SLICE_VALUE###' and upper(trim(user_domain)) like '%ORANGE AGENC%'
"""

flux.inline.exec-queries += """
insert into tmp.fms_om_cashin_cashout_accounts
select
    msisdn, concat(user_name, ' ', last_name) nom_prenom
from cdr.spark_it_omny_account_snapshot_new where original_file_date = '###SLICE_VALUE###'
"""

flux.exec-queries += "/PROD/SCRIPTS/EXPORT/FMS/query_export_fms_om_agencies_cashin_cashout.hql"

flux.inline.post-exec-queries += "truncate table tmp.fms_om_cashin_cashout_transactions"
flux.inline.post-exec-queries += "truncate table tmp.fms_om_cashin_cashout_agencies"
flux.inline.post-exec-queries += "truncate table tmp.fms_om_cashin_cashout_accounts"
flux.inline.post-exec-queries += "INSERT INTO MON.EXPORT_HISTORY VALUES ('${hivevar:job_instanceid}', 'OK', CURRENT_TIMESTAMP, '###SLICE_VALUE###')"


flux.hdfs.output-format = "csv"
flux.hdfs.output-has-header = "true"
flux.hdfs.output-separator = ";"
flux.hdfs.output-mode = "overwrite"
flux.hdfs.output-path = "/PROD/EXPORT/FMS/OM_AGENCIES_CASHIN_CASHOUT"
