flux.yarn.queue = "PROD"
flux.log-level = "ERROR"



flux.spark.setup-conf += {"key": "spark.sql.crossJoin.enabled", "value": "true"}
flux.spark.setup-conf += {"key": "hive.exec.dynamic.partition.mode","value": "nonstrict"}

flux.spark.setup-conf += {"key": "job_source","value": "OTHERS"}

flux.name = "COMPUTE_SPARK_OTHERS_MISSING_FILES"

flux.has-date-processing = true

flux.slice-value-type = "DAILY"
flux.slice-begin-value = -20
flux.slice-end-value = -1
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-date-format = "yyyy-MM-dd"

flux.has-pre-queries = true
flux.has-exec-queries = true
flux.has-post-queries = true

flux.exec-query.execution.mode = "JDBC"

flux.inline.exec-queries += "SET hive.exec.dynamic.partition=true"
flux.inline.exec-queries += "SET hive.exec.dynamic.partition.mode=nonstrict"
flux.inline.exec-queries += "SET hive.enforce.bucketing=false"
flux.inline.exec-queries += "SET hive.enforce.sorting=false"


flux.pre-exec-queries += "/PROD/SCRIPTS/MONITORING/prequery_spark_missing_files.hql"

flux.inline.exec-queries +="INSERT INTO TMP.MISSING_FILES2 VALUES('0','0','0','0','2020-02-03 00:00:00','###SLICE_VALUE###')"
flux.inline.exec-queries +="ALTER TABLE TMP.MISSING_FILES2 DROP PARTITION(ORIGINAL_FILE_DATE='###SLICE_VALUE###')"
flux.inline.exec-queries +="INSERT INTO TMP.MISSING_FILES2 SELECT * FROM MON.SPARK_MISSING_FILES WHERE ORIGINAL_FILE_DATE = '###SLICE_VALUE###' AND TABLE_SOURCE ='IN'"
flux.inline.exec-queries +="INSERT INTO MON.SPARK_MISSING_FILES VALUES('0','0','0','0','2020-02-03 00:00:00','###SLICE_VALUE###')"
flux.inline.exec-queries +="ALTER TABLE MON.SPARK_MISSING_FILES DROP PARTITION(ORIGINAL_FILE_DATE='###SLICE_VALUE###')"

flux.inline.exec-queries += "add jar hdfs:///PROD/UDF/hive-udf-1.0.jar"
flux.inline.exec-queries += "DROP TEMPORARY FUNCTION IF EXISTS GENERATE_SEQUENCE_FROM_INTERVALE"
flux.inline.exec-queries += "create temporary function GENERATE_SEQUENCE_FROM_INTERVALE as 'cm.orange.bigdata.udf.GenerateSequenceFromIntervale'"

flux.exec-queries += "/PROD/SCRIPTS/MONITORING/compute_spark_missing_others_files.hql"
flux.inline.post-exec-queries += "ALTER TABLE TMP.SPARK_MISSING_FILES_STATUS2 DROP PARTITION(ORIGINAL_FILE_DATE='###SLICE_VALUE###')"
flux.inline.post-exec-queries += "INSERT INTO TMP.SPARK_MISSING_FILES_STATUS2 SELECT * FOM MON.SPARK_MISSING_FILES_STATUS WHERE  ORIGINAL_FILE_DATE='###SLICE_VALUE###' AND job_source <> 'OTHERS'"
flux.inline.post-exec-queries += "ALTER TABLE MON.SPARK_MISSING_FILES_STATUS DROP PARTITION(ORIGINAL_FILE_DATE='###SLICE_VALUE###')"
flux.inline.post-exec-queries += "INSERT INTO MON.SPARK_MISSING_FILES_STATUS SELECT * FROM TMP.SPARK_MISSING_FILES_STATUS2 UNION ALL SELECT 'OTHERS' job_source, if(COUNT(*)=0,'OK','NOK') status, current_timestamp insert_date,'###SLICE_VALUE###' ORIGINAL_FILE_DATE FROM MON.MISSING_FILES WHERE ORIGINAL_FILE_DATE='###SLICE_VALUE###' AND TABLE_SOURCE='IN' AND FLUX_TYPE IN ('CHECKFILE','NORMAL')"


flux.inline.post-exec-queries += "MERGE INTO MON.MISSING_FILES_STATUS AS A USING  (SELECT 'OTHERS' job_source,if(COUNT(*)=0,'OK','NOK') status,current_timestamp insert_date,'###SLICE_VALUE###' ORIGINAL_FILE_DATE FROM MON.MISSING_FILES WHERE ORIGINAL_FILE_DATE='###SLICE_VALUE###' AND TABLE_SOURCE <>'IN') as B ON b.job_source = a.job_source and a.ORIGINAL_FILE_DATE = b.ORIGINAL_FILE_DATE WHEN MATCHED  THEN UPDATE SET STATUS = b.STATUS WHEN NOT MATCHED THEN INSERT VALUES (b.job_source,b.status,b.insert_date,'###SLICE_VALUE###') "

