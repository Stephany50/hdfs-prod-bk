// Key words
###START_SLICE_VALUE###, ###END_SLICE_VALUE###

flux.yarn.queue = "PROD"
flux.log-level = "INFO"

flux.name = "COMPUTE_MISSING_FILES" // Required: Corresponds to the instance ID

flux.input-type = "HIVE" // Possible values are HDFS, HIVE
flux.output-type = "JDBC" // Possible values are HDFS, HIVE, JDBC

flux.has-date-processing = true

flux.slice-value-type = "DAILY" // Possible values are // QUARTER-HOURLY ,HALF-HOURLY ,HOURLY (YYYYMMDD HH24), DAILY (YYYYMMDD), MONTHLY (YYYYMM), YEARLY (YYYYMM)
flux.slice-begin-value = -1
flux.slice-end-value = -1
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-date-format = "yyyy-MM-dd"//"yyyy-MM-dd HH:mm:ss"

flux.spark.setup-conf += {"key": "spark.sql.shuffle.partitions", "value": "5"}

flux.setup-conf += "set mapreduce.input.fileinputformat.split.maxsize=20480000000"
flux.setup-conf += "set mapreduce.input.fileinputformat.split.minsize.per.node=20480000000"
flux.setup-conf += "set mapreduce.input.fileinputformat.split.minsize.per.rack=20480000000"
flux.setup-conf += "set mapreduce.input.fileinputformat.split.minsize.per.rack=20480000000"
flux.setup-conf += "set hive.exec.dynamic.partition.mode=nonstrict"
flux.setup-conf += "set hive.exec.dynamic.partition=true"
flux.setup-conf += "set spark.sql.crossJoin.enabled=true"
flux.setup-conf += "add jar hdfs:///PROD/UDF/hive-udf-1.0.jar"
flux.setup-conf += "create temporary function GENERATE_SEQUENCE_FROM_INTERVALE as 'cm.orange.bigdata.udf.GenerateSequenceFromIntervale'"



flux.has-pre-queries = false
flux.has-exec-queries = true
flux.has-post-queries = false

//flux.pre-exec-queries += "/spool-it-subscription-pre-query.hql"

flux.exec-query = "/DATALAB/compute_missing_files.hql"

//flux.post-exec-queries += "/spool-it-subscription-post-query.hql"

flux.hdfs.input-dirs += {"path": "/DATALAB/ARCH/RETAIL_DATA"}

flux.input-schema += {"field": "invoiceno", "type": "string"}


flux.jdbc.output-url = "jdbc:mysql://172.21.66.236/monitoring_bigdata?allowMultiQueries=true&useUnicode=true&serverTimezone=UTC"
flux.jdbc.output-username = "user_mon"
flux.jdbc.output-password = "user_mon"
flux.jdbc.output-driver = "com.mysql.jdbc.Driver"
flux.jdbc.output-db-table = "missing_files"

