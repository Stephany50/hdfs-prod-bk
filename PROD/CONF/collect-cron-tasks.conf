  {
    instanceId = "LOAD_IT_DATA",
    cron = "0 */10 * * * ?",
    configFile = "/PROD/CONF/IN_ZTE/IT/load-it-data.conf",
    taskType = "HIVE"
    taskLauncher = ${HIVE_SCRIPT_LAUNCHER}
    timeout = "50 minutes"
    extraTaskParams : [
      {"param" : "/opt/app/cronmanager/bin/cronmanager -J-Xms256m -J-Xmx512m"}
