flux.yarn.queue = "PROD"
flux.log-level = "ERROR"

flux.input-type = "HIVE"
flux.output-type = "HIVE"

flux.spark.setup-conf = []

flux.setup-conf = []

flux.spark.setup-conf += {"key": "hive.exec.dynamic.partition.mode","value": "nonstrict"}
flux.spark.setup-conf += {"key": "hive.exec.dynamic.partition","value": "true"}
flux.spark.setup-conf += {"key": "spark.sql.crossJoin.enabled", "value": "true"}
flux.spark.setup-conf += {"key": "hive.enforce.bucketing", "value": "true"}

flux.name = "LOAD_SPARK_IT_OMNY_ACCOUNT_SNAPSHOT_CHANNEL"

flux.has-date-processing = false

flux.hdfs.move-to-tt = true
flux.hdfs.src-temp-tt-dir-regex = "/PROD/RAW/OM/CHANNEL_EXTRACT/channel_extract*"
flux.hdfs.dest-temp-tt-dir = "/PROD/TT/OM/CHANNEL_EXTRACT"

flux.hdfs.move-to-arch = true
flux.hdfs.src-arch-dir-regex = "/PROD/TT/OM/CHANNEL_EXTRACT/*"
flux.hdfs.dest.arch-dir = "/PROD/ARCH/OM/CHANNEL_EXTRACT"
flux.hdfs.dest.has-sub-dir = false
flux.hdfs.dest.has-sub-dir-extractor-regex = "(\\d{8})"

flux.has-pre-queries = false
flux.has-exec-queries = true
flux.has-post-queries = false

flux.inline.exec-queries += "SET hive.exec.dynamic.partition=true"
flux.inline.exec-queries += "SET hive.exec.dynamic.partition.mode=nonstrict"
flux.inline.exec-queries += "SET hive.enforce.bucketing=false"
flux.inline.exec-queries += "SET hive.enforce.sorting=false"

flux.exec-queries += "/PROD/SCRIPTS/IT/OM/insert_into_spark_it_omny_account_snapshot_channel.hql"