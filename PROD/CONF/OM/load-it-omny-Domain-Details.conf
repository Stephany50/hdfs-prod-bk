flux.yarn.queue = "PROD"
flux.log-level = "ERROR"

flux.name = "LOAD_IT_OMNY_DOMAIN_DETAILS"

flux.has-date-processing = false

flux.hdfs.move-to-tt = true
flux.hdfs.src-temp-tt-dir-regex = "/PROD/RAW/OM/DOMAINDETAILS/DomainDetails_*"
flux.hdfs.dest-temp-tt-dir = "/PROD/TT/OM/DOMAIN_DETAILS/"

flux.hdfs.move-to-arch = true
flux.hdfs.src-arch-dir-regex = "/PROD/TT/OM/DOMAIN_DETAILS/*"
flux.hdfs.dest.arch-dir = "/PROD/ARCH/OM/DOMAIN_DETAILS/"
flux.hdfs.dest.has-sub-dir = true
flux.hdfs.dest.has-sub-dir-extractor-regex = "(\\d{8})"

flux.has-pre-queries = false
flux.has-exec-queries = true
flux.has-post-queries = true

flux.exec-query.execution.mode = "JDBC"

flux.exec-queries += "/PROD/SCRIPTS/IT/OM/insert_into_it_omny_Domain_Details.hql"

flux.hive.extra-conf += "--hiveconf hive.exec.dynamic.partition=true"
flux.hive.extra-conf += "--hiveconf hive.exec.dynamic.partition.mode=nonstrict"
flux.hive.extra-conf += "--hiveconf hive.enforce.bucketing=true"
flux.hive.extra-conf += "--hivevar date_offset=3"
flux.hive.extra-conf += "--hivevar cdr_type=OMNY_DOMAIN_DETAILS"
flux.hive.extra-conf += "--hivevar file_date_index=-12"
flux.hive.extra-conf += "--hivevar tt_table_name=CDR.TT_OMNY_DOMAIN_DETAILS"


