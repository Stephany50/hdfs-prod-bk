flux.yarn.queue = "compute"
flux.log-level = "ERROR"


flux.input-type = "HIVE"
flux.output-type = "HIVE"

flux.spark.setup-conf += {"key": "hive.exec.dynamic.partition.mode","value": "nonstrict"}
flux.spark.setup-conf += {"key": "spark.sql.crossJoin.enabled", "value": "true"}


flux.name = "LOAD_SPARK_FT_POINT_FIDELITE"

flux.has-date-processing = true

flux.slice-value-type = "DAILY"
flux.slice-begin-value = -7
flux.slice-end-value = -1
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-has-state-query=true
flux.slice-state-query="""
select
    if(count(*)=7,'OK','NOK')
from dim.dt_dates
where datecode between date_sub(current_date, 7) and date_sub(current_date, 1)
    and datecode in (select distinct event_date from mon.spark_ft_point_fidelite where event_date between date_sub(current_date, 7) and date_sub(current_date, 1))
"""
flux.slice-has-filter-query = true
flux.slice-filter-query = """
select
    date_format(datecode,'yyyy-MM-dd')
from dim.dt_dates
where datecode between date_sub(current_date, 7) and date_sub(current_date, 1)
    and datecode in (select distinct event_date from mon.spark_ft_point_fidelite where event_date between date_sub(current_date, 7) and date_sub(current_date, 1))
"""
flux.slice-date-format = "yyyy-MM-dd"

flux.has-pre-queries = true
flux.has-exec-queries = true
flux.has-post-queries = true

flux.pre-exec-queries += "/PROD/SCRIPTS/FT/OM/FT_POINT_FIDELITE/prequery_spark_ft_point_fidelite.hql"

flux.inline.exec-queries +="truncate table TMP.SPARK_POINT_FIDELITE"
flux.inline.exec-queries +="truncate table TMP.SPARK_POINT_FIDELITE_2"
flux.inline.exec-queries +="truncate table TMP.SPARK_POINT_FIDELITE_3"

flux.exec-queries += "/PROD/SCRIPTS/FT/OM/FT_POINT_FIDELITE/compute_and_insert_into_spark_tmp_point_fidelite.hql"
flux.exec-queries += "/PROD/SCRIPTS/FT/OM/FT_POINT_FIDELITE/compute_and_insert_into_spark_tmp_point_fidelite_2.hql"
flux.exec-queries += "/PROD/SCRIPTS/FT/OM/FT_POINT_FIDELITE/compute_and_insert_into_spark_tmp_point_fidelite_3.hql"
flux.exec-queries += "/PROD/SCRIPTS/FT/OM/FT_POINT_FIDELITE/compute_and_insert_into_spark_tmp_point_fidelite_final.hql"


flux.inline.post-exec-queries +="truncate table TMP.SPARK_POINT_FIDELITE"
flux.inline.post-exec-queries +="truncate table TMP.SPARK_POINT_FIDELITE_2"
flux.inline.post-exec-queries +="truncate table TMP.SPARK_POINT_FIDELITE_3"
