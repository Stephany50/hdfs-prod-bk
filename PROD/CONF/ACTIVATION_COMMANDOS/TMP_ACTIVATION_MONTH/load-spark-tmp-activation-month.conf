flux.yarn.queue = "compute"
flux.log-level = "ERROR"

flux.input-type = "HIVE"
flux.output-type = "HIVE"

flux.spark.setup-conf = []

flux.setup-conf = []


flux.spark.setup-conf += {"key": "spark.sql.crossJoin.enabled", "value": "true"}
flux.spark.setup-conf += {"key": "hive.exec.dynamic.partition.mode","value": "nonstrict"}


flux.name = "LOAD_SPARK_TMP_ACTIVATION_MONTH"

flux.has-date-processing = true

flux.slice-value-type = "DAILY"
flux.slice-begin-value = -50
flux.slice-end-value = -1
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-has-state-query=true
flux.slice-state-query="""
select
    if(count(*)=50,'OK','NOK')
from dim.dt_dates
where datecode between date_sub(current_date, 50) and date_sub(current_date, 1)
    and datecode in (select distinct activation_date from MON.SPARK_TMP_ACTIVATION_MONTH where event_month =SUBSTR(current_date,1,7) and activation_date between date_sub(current_date, 50) and date_sub(current_date, 1))
"""
flux.slice-has-filter-query = true
flux.slice-filter-query = """
select
    date_format(datecode,'yyyy-MM-dd')
from dim.dt_dates
where datecode between date_sub(current_date, 50) and date_sub(current_date, 1)
    and datecode in (select distinct activation_date from MON.SPARK_TMP_ACTIVATION_MONTH where event_month =SUBSTR(current_date,1,7) and activation_date between date_sub(current_date, 50) and date_sub(current_date, 1))
"""
flux.slice-date-format = "yyyy-MM-dd"

flux.has-pre-queries = true
flux.has-exec-queries = true
flux.has-post-queries = false

flux.pre-exec-queries += "/PROD/SCRIPTS/FT/ACTIVATION_COMMANDOS/TMP_ACTIVATION_MONTH/prequery_spark_tmp_activation_month.hql"

flux.exec-queries += "/PROD/SCRIPTS/FT/ACTIVATION_COMMANDOS/TMP_ACTIVATION_MONTH/compute_and_insert_into_spark_tmp_activation_month.hql"





