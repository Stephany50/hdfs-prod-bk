flux.yarn.queue = "compute"
flux.log-level = "ERROR"

flux.input-type = "HIVE" // Possible values are HDFS, HIVE
flux.output-type = "HIVE" // Possible values are HDFS, HIVE, JDBC

flux.spark.setup-conf = []

flux.setup-conf = []

flux.spark.setup-conf += {"key": "spark.sql.crossJoin.enabled", "value": "true"}
flux.spark.setup-conf += {"key": "hive.exec.dynamic.partition.mode","value": "nonstrict"}

flux.name = "LOAD_SPARK_FT_CONSO_MSISDN_MONTH"

flux.has-date-processing = true

flux.slice-value-type = "MONTHLY"
flux.slice-begin-value = -2
flux.slice-end-value = -1
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-has-state-query=true
flux.slice-state-query="""
select
    if(count(distinct date_format(datecode,'yyyy-MM')) = 2, 'OK', 'NOK')
from dim.dt_dates
where substring(datecode, 1, 7) between substring(add_months(current_date, -2), 1, 7) and substring(add_months(current_date, -1), 1, 7)
    and substring(datecode, 1, 7) in (select distinct event_month from mon.spark_ft_conso_msisdn_month where event_month between substring(add_months(current_date, -2), 1, 7) and substring(add_months(current_date, -1), 1, 7))
"""
flux.slice-has-filter-query = true
flux.slice-filter-query = """
select
    distinct date_format(datecode,'yyyy-MM')
from dim.dt_dates
where substring(datecode, 1, 7) between substring(add_months(current_date, -2), 1, 7) and substring(add_months(current_date, -1), 1, 7)
    and substring(datecode, 1, 7) in (select distinct event_month from mon.spark_ft_conso_msisdn_month where event_month between substring(add_months(current_date, -2), 1, 7) and substring(add_months(current_date, -1), 1, 7))
"""
flux.slice-date-format = "yyyy-MM"

flux.has-pre-queries = true
flux.has-exec-queries = true
flux.has-post-queries = true

flux.pre-exec-queries += "/PROD/SCRIPTS/FT/FT_CONSO_MSISDN_MONTH/prequery_spark_ft_conso_msisdn_month.hql"

flux.inline.exec-queries += "set hive.vectorized.execution.enabled=true"
flux.inline.exec-queries += "set hive.vectorized.execution.reduce.enabled=true"
flux.inline.exec-queries += "set hive.exec.parallel=true"
flux.inline.exec-queries += "SET hive.exec.reducers.max=8"
flux.inline.exec-queries += "SET hive.exec.dynamic.partition=true"
flux.inline.exec-queries += "SET hive.exec.dynamic.partition.mode=nonstrict"
flux.inline.exec-queries += "SET hive.enforce.bucketing=true"

flux.exec-queries += "/PROD/SCRIPTS/FT/FT_CONSO_MSISDN_MONTH/insert_into_spark_ft_conso_msisdn_month1.hql"
