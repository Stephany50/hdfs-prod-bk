SELECT IF(A.NBR >=11, 'OK', 'NOK') FROM
(SELECT COUNT(DISTINCT SOURCE_DATA) NBR  FROM AGG.SPARK_FT_GLOBAL_ACTIVITY_DAILY WHERE TRANSACTION_DATE='###SLICE_VALUE###') A
"""

