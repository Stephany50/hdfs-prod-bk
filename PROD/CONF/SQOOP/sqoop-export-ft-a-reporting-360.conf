flux.rdms.pre-exec-queries += """
SELECT (CASE WHEN NBR = 0 THEN 'OK' ELSE 'NOK' END) RESULT FROM
(SELECT COUNT(*) NBR FROM MON.SPARK_FT_A_REPORTING_360 WHERE PROCESSING_DATE BETWEEN TO_DATE('###SLICE_VALUE### 000000', 'YYYY-MM-DD HH24MISS') AND TO_DATE('###SLICE_VALUE### 235959', 'YYYY-MM-DD HH24MISS'))
"""
flux.hive.pre-exec-queries += """
SELECT IF(
A1.NBR_KPIS >= 3 AND 
A2.NBR_KPIS >= 3 AND 
A3.NBR_KPIS >= 1 AND 
A4.NBR_KPIS >= 35 AND 
A5.NBR_KPIS >= 15 AND 
A6.NBR_KPIS >= 10 AND 
A7.NBR_KPIS >= 15, 
'OK', 
'NOK')
FROM
(SELECT count(distinct kpi_name) NBR_KPIS FROM AGG.SPARK_FT_A_REPORTING_360 WHERE PROCESSING_DATE='###SLICE_VALUE###' AND KPI_GROUP_NAME='TRAFFIC') A1,
(SELECT count(distinct kpi_name) NBR_KPIS FROM AGG.SPARK_FT_A_REPORTING_360 WHERE PROCESSING_DATE='###SLICE_VALUE###' AND KPI_GROUP_NAME='USERS') A2,
(SELECT count(distinct kpi_name) NBR_KPIS FROM AGG.SPARK_FT_A_REPORTING_360 WHERE PROCESSING_DATE='###SLICE_VALUE###' AND KPI_GROUP_NAME='REFILL') A3,
(SELECT count(distinct kpi_name) NBR_KPIS FROM AGG.SPARK_FT_A_REPORTING_360 WHERE PROCESSING_DATE='###SLICE_VALUE###' AND KPI_GROUP_NAME='REVENUE PER STREAM') A4,
(SELECT count(distinct kpi_name) NBR_KPIS FROM AGG.SPARK_FT_A_REPORTING_360 WHERE PROCESSING_DATE='###SLICE_VALUE###' AND KPI_GROUP_NAME='SUBSCRIBERS') A5,
(SELECT count(distinct kpi_name) NBR_KPIS FROM AGG.SPARK_FT_A_REPORTING_360 WHERE PROCESSING_DATE='###SLICE_VALUE###' AND KPI_GROUP_NAME='INCOMING REVENU') A6,
(SELECT count(distinct kpi_name) NBR_KPIS FROM AGG.SPARK_FT_A_REPORTING_360 WHERE PROCESSING_DATE='###SLICE_VALUE###' AND KPI_GROUP_NAME='INCOMING TRAFFIC') A7
"""

