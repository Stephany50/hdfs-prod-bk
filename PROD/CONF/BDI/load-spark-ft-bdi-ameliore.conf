flux.slice-end-value-offset = 0
flux.slice-has-state-query=true
flux.slice-state-query="""
select  if(count(*)=23,'OK','NOK')
from dim.dt_dates
where datecode between date_sub(current_date, 23) and date_sub(current_date, 1)
    and datecode in (select distinct event_date from MON.SPARK_FT_BDI_AMELIORE where event_date between date_sub(current_date, 23) and date_sub(current_date, 1))
"""
flux.slice-has-filter-query = true
flux.slice-filter-query = """
select
    date_format(datecode,'yyyy-MM-dd')
from dim.dt_dates
where datecode between date_sub(current_date, 23) and date_sub(current_date, 1)
    and datecode in (select distinct event_date from MON.SPARK_FT_BDI_AMELIORE where event_date between date_sub(current_date, 23) and date_sub(current_date, 1))
"""
