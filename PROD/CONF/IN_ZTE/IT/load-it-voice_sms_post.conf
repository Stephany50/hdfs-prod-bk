flux.yarn.queue = "PROD"
flux.log-level = "ERROR"

flux.name = "LOAD_IT_VOICE_SMS_POST"

flux.has-date-processing = false

flux.hdfs.move-to-tt = true
flux.hdfs.src-temp-tt-dir-regex = "/PROD/RAW/IN_ZTE/VOICE_SMS_POST/merged*"
flux.hdfs.dest-temp-tt-dir = "/PROD/TT/IN_ZTE/VOICE_SMS_POST"

