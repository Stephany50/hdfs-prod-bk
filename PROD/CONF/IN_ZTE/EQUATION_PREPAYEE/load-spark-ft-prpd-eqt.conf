flux.yarn.queue = "compute"
flux.log-level = "ERROR"

flux.input-type = "HIVE" // Possible values are HDFS, HIVE
flux.output-type = "HIVE" // Possible values are HDFS, HIVE, JDBC

flux.spark.setup-conf = []

flux.setup-conf = []


flux.spark.setup-conf += {"key": "spark.sql.crossJoin.enabled", "value": "true"}
flux.spark.setup-conf += {"key": "hive.exec.dynamic.partition.mode","value": "nonstrict"}

flux.spark.setup-var +=  {"key": "partition_name","value": "EVENT_DAY"}
flux.spark.setup-var +=  {"key": "table_type","value": "FT"}
flux.spark.setup-var +=  {"key": "date_offset","value": "20"}
flux.spark.setup-var +=  {"key": "table_name","value": "SPARK_FT_PRPD_EQT"}
flux.spark.setup-var +=  {"key": "insert_date_column","value": "INSERT_DATE"}
flux.spark.setup-var +=  {"key": "database_table_name","value": "SPARK_FT_PRPD_EQT"}
flux.spark.setup-var +=  {"key": "table_partition","value": "EVENT_DAY"}


flux.name = "LOAD_SPARK_FT_PRPD_EQT"

flux.has-date-processing = true

flux.slice-value-type = "DAILY"
flux.slice-begin-value = -16
flux.slice-end-value = -1
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-has-state-query=true
flux.slice-state-query="""
select  if(count(*)=16,'OK','NOK')
from dim.dt_dates where datecode between date_sub(current_date, 16) and date_sub(current_date, 1)
    and datecode in (select distinct EVENT_DAY from MON.SPARK_FT_PRPD_EQT where EVENT_DAY between date_sub(current_date, 16) and date_sub(current_date, 1))
"""
flux.slice-has-filter-query = true
flux.slice-filter-query = """
select
    date_format(datecode,'yyyy-MM-dd')
from dim.dt_dates where datecode between date_sub(current_date, 16) and date_sub(current_date, 1)
    and datecode in (select distinct EVENT_DAY from MON.SPARK_FT_PRPD_EQT where EVENT_DAY between date_sub(current_date, 16) and date_sub(current_date, 1))
"""
flux.slice-date-format = "yyyy-MM-dd"

flux.has-pre-queries = true
flux.has-exec-queries = true
flux.has-post-queries = false

flux.exec-query.execution.mode = "JDBC"

flux.inline.pre-exec-queries += "SELECT IF(COUNT(*)=0, 'OK','NOK') FT_EXIST FROM MON.SPARK_FT_PRPD_EQT WHERE EVENT_DAY='###SLICE_VALUE###'"

flux.pre-exec-queries += "/PROD/SCRIPTS/FT/IN_ZTE/EQUATION_PREPAYEE/prequery_spark_ft_prpd_eqt.hql"

flux.inline.exec-queries += "set hive.vectorized.execution.enabled=true"
flux.inline.exec-queries += "set hive.vectorized.execution.reduce.enabled=true"
flux.inline.exec-queries += "set hive.exec.parallel=true"
flux.inline.exec-queries += "SET hive.exec.reducers.max=32"
flux.inline.exec-queries += "SET hive.exec.dynamic.partition=true"
flux.inline.exec-queries += "SET hive.exec.dynamic.partition.mode=nonstrict"
flux.inline.exec-queries += "SET hive.enforce.bucketing=true"

flux.exec-queries += "/PROD/SCRIPTS/FT/IN_ZTE/EQUATION_PREPAYEE/compute_and_insert_into_spark_ft_prpd_eqt.hql"

