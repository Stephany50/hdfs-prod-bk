    date_format(datecode,'yyyy-MM-dd')
from dim.dt_dates
where datecode between date_sub(current_date, 90) and date_sub(current_date, 1)
    and datecode in (select distinct event_date from AGG.SPARK_FT_A_CBM_AGREGAT where event_date between date_sub(current_date, 90) and date_sub(current_date, 1))
"""
