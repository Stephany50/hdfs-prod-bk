flux.yarn.queue = "compute"
flux.log-level = "ERROR"
flux.input-type = "HIVE"
flux.output-type = "HIVE"
flux.spark.setup-conf += {"key": "hive.exec.dynamic.partition.mode","value": "nonstrict"}

flux.spark.setup-conf += {"key": "spark.sql.crossJoin.enabled", "value": "true"}

flux.spark.setup-conf += {"key": "date_offset", "value": "32"}

flux.spark.setup-conf += {"key": "table_type", "value": "FT"}

flux.spark.setup-conf += {"key": "table_name", "value": "SPARK_FT_CBM_BUNDLE_SUBS_DAILY"}

flux.spark.setup-conf += {"key": "database_table_name", "value": "MON.SPARK_FT_CBM_BUNDLE_SUBS_DAILY"}

flux.spark.setup-conf += {"key": "table_partition", "value": "PERIOD"}

flux.name = "LOAD_SPARK_FT_CBM_BUNDLE_SUBS_DAILY"

flux.has-date-processing = true

flux.slice-value-type = "DAILY"
flux.slice-begin-value = -7
flux.slice-end-value = -1
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-has-state-query=true
flux.slice-state-query="""
select  if(count(*)=7,'OK','NOK')

from dim.dt_dates
where datecode between date_sub(current_date, 7) and date_sub(current_date, 1)
    and datecode in (select distinct period from mon.SPARK_FT_CBM_BUNDLE_SUBS_DAILY where period between date_sub(current_date, 7) and date_sub(current_date, 1))
"""
flux.slice-has-filter-query = true
flux.slice-filter-query = """
select
    date_format(datecode,'yyyy-MM-dd')
from dim.dt_dates
where datecode between date_sub(current_date, 7) and date_sub(current_date, 1)
    and datecode in (select distinct period from mon.SPARK_FT_CBM_BUNDLE_SUBS_DAILY where period between date_sub(current_date, 7) and date_sub(current_date, 1))
"""
flux.slice-date-format = "yyyy-MM-dd"

flux.has-pre-queries = true
flux.has-exec-queries = true
flux.has-post-queries = true

flux.exec-query.execution.mode = "JDBC"

flux.pre-exec-queries += "/PROD/SCRIPTS/FT/CBM/FT_CBM_BUNDLE_SUBS_DAILY/prequery_spark_ft_cbm_bundle_subs_dally.hql"

flux.exec-queries += "/PROD/SCRIPTS/FT/CBM/FT_CBM_BUNDLE_SUBS_DAILY/compute_and_insert_spark_ft_cbm_bundle_subs_daily.hql"


//flux.post-exec-queries += "/PROD/SCRIPTS/compute_ft_daily_status.hql"


flux.hive.extra-conf += "--hiveconf hive.exec.dynamic.partition=true"
flux.hive.extra-conf += "--hiveconf hive.exec.dynamic.partition.mode=nonstrict"
flux.hive.extra-conf += "--hiveconf hive.enforce.bucketing=true"

