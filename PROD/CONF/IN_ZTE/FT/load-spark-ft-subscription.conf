flux.yarn.queue = "PROD"
flux.log-level = "ERROR"

flux.input-type = "HIVE" // Possible values are HDFS, HIVE
flux.output-type = "HIVE" // Possible values are HDFS, HIVE, JDBC

flux.spark.setup-conf = []

flux.setup-conf = []


flux.spark.setup-conf += {"key": "spark.sql.crossJoin.enabled", "value": "true"}
flux.spark.setup-conf += {"key": "hive.exec.dynamic.partition.mode","value": "nonstrict"}

flux.name = "LOAD_SPARK_FT_SUBSCRIPTION"

flux.has-date-processing = true

flux.slice-value-type = "DAILY"
flux.slice-begin-value = -14
flux.slice-end-value = -1
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-date-format = "yyyy-MM-dd"

flux.has-pre-queries = true
flux.has-exec-queries = true
flux.has-post-queries = false

flux.exec-query.execution.mode = "JDBC"

flux.pre-exec-queries += "/PROD/SCRIPTS/FT/IN_ZTE/SUBSCRIPTION/prequery_spark_ft_subscription.hql"
flux.pre-exec-queries += "/PROD/SCRIPTS/FT/IN_ZTE/prequery_spark_completude.hql"

flux.inline.exec-queries += "SET hive.exec.dynamic.partition=true"
flux.inline.exec-queries += "SET hive.exec.dynamic.partition.mode=nonstrict"
flux.inline.exec-queries += "SET hive.enforce.bucketing=true"
flux.exec-queries += "/PROD/SCRIPTS/FT/IN_ZTE/SUBSCRIPTION/compute_and_insert_into_spark_ft_subscription.hql"


flux.hive.extra-conf += "--hivevar date_offset=90"
flux.hive.extra-conf += "--hivevar cdr_type=ZTE_SUBSCRIPTION_CDR"
flux.hive.extra-conf += "--hivevar it_table_name=CDR.IT_ZTE_SUBSCRIPTION"
flux.hive.extra-conf += "--hivevar it_partition_column=CREATEDDATE"
flux.hive.extra-conf += "--hivevar flux_type=PREPAID"
flux.hive.extra-conf += "--hivevar check_file_regex=IN_ZTE_CHECK_FILELIST_2"

