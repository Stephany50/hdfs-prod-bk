flux.yarn.queue = "PROD"
flux.log-level = "ERROR"

flux.name = "LOAD_FT_SUBSCRIPTION"

flux.has-date-processing = true

flux.slice-value-type = "DAILY"
flux.slice-begin-value = -14
flux.slice-end-value = -1
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-date-format = "yyyy-MM-dd"

flux.has-pre-queries = true
flux.has-exec-queries = true
flux.has-post-queries = true

flux.exec-query.execution.mode = "JDBC"

flux.pre-exec-queries += "/PROD/SCRIPTS/FT/IN_ZTE/SUBSCRIPTION/prequery_ft_subscription.hql"
flux.pre-exec-queries += "/PROD/SCRIPTS/FT/IN_ZTE/prequery_completude.hql"

flux.exec-queries += "/PROD/SCRIPTS/FT/IN_ZTE/SUBSCRIPTION/compute_and_insert_into_ft_subscription.hql"

flux.post-exec-queries += "/PROD/SCRIPTS/compute_ft_daily_status.hql"
flux.post-exec-queries += "/PROD/SCRIPTS/FT/IN_ZTE/SUBSCRIPTION/compute_and_insert_into_ft_a_subscription.hql"
flux.inline.post-exec-queries += "INSERT INTO FT_DAILY_STATUS SELECT '###SLICE_VALUE###' TABLE_DATE,'FTA' TABLE_TYPE, 'FT_A_SUBSCRIPTION' TABLE_NAME, NB_ROWS,TABLE_INSERT_DATE,CURRENT_TIMESTAMP INSERT_DATE FROM (SELECT COUNT(*) NB_ROWS,MAX(INSERT_DATE) TABLE_INSERT_DATE FROM  MON.FT_A_SUBSCRIPTION WHERE TRANSACTION_DATE='###SLICE_VALUE###')T"

flux.post-exec-queries += "/PROD/SCRIPTS/REPORT/GLOBAL_ACTIVITY/compute_and_insert_subsc_activity.hql"
flux.post-exec-queries += "/PROD/SCRIPTS/REPORT/REVENUE_SUMMARY/compute_and_insert_kpi_subsc.hql"

flux.hive.extra-conf += "--hiveconf hive.exec.dynamic.partition=true"
flux.hive.extra-conf += "--hiveconf hive.exec.dynamic.partition.mode=nonstrict"
flux.hive.extra-conf += "--hiveconf hive.enforce.bucketing=true"

flux.hive.extra-conf += "--hivevar date_offset=90"
flux.hive.extra-conf += "--hivevar cdr_type=ZTE_SUBSCRIPTION_CDR"
flux.hive.extra-conf += "--hivevar flux_type=PREPAID"



flux.hive.extra-conf += "--hivevar table_type=FT"
flux.hive.extra-conf += "--hivevar table_name=FT_SUBSCRIPTION"
flux.hive.extra-conf += "--hivevar insert_date_column=INSERT_DATE"
flux.hive.extra-conf += "--hivevar database_table_name=MON.FT_SUBSCRIPTION"
flux.hive.extra-conf += "--hivevar table_partition=TRANSACTION_DATE"

