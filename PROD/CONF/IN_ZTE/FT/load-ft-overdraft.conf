
flux.yarn.queue = "PROD"
flux.log-level = "ERROR"

flux.name = "LOAD_FT_OVERDRAFT"

flux.has-date-processing = true

flux.slice-value-type = "DAILY"
flux.slice-begin-value = -14
flux.slice-end-value = -1
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-date-format = "yyyy-MM-dd"

flux.has-pre-queries = true
flux.has-exec-queries = true
flux.has-post-queries = true

flux.pre-exec-queries += "/PROD/SCRIPTS/FT/IN_ZTE/OVERDRAFT/prequery_ft_overdraft.hql"
flux.pre-exec-queries += "/PROD/SCRIPTS/FT/IN_ZTE/OVERDRAFT/prequery_completude_overdraft.hql"

flux.exec-queries += "/PROD/SCRIPTS/FT/IN_ZTE/OVERDRAFT/compute_and_insert_into_ft_overdraft.hql"

flux.post-exec-queries += "/PROD/SCRIPTS/REPORT/GLOBAL_ACTIVITY/compute_and_insert_overdraft_activity.hql"
flux.post-exec-queries += "/PROD/SCRIPTS/REPORT/REVENUE_SUMMARY/compute_and_insert_kpi_overdraft.hql"

flux.hive.extra-conf += "--hiveconf hive.exec.dynamic.partition=true"
flux.hive.extra-conf += "--hiveconf hive.exec.dynamic.partition.mode=nonstrict"
flux.hive.extra-conf += "--hiveconf hive.enforce.bucketing=true"

//Prequery variables
//flux.hive.extra-conf += "--hivevar table_name=CDR.IT_ZTE_RECHARGE"
//flux.hive.extra-conf += "--hivevar table_name=CDR.IT_ZTE_TRANSFER"
//flux.hive.extra-conf += "--hivevar table_name=CDR.IT_ZTE_AJUSTMENT"
flux.hive.extra-conf += "--hivevar partition_name=START_DATE"
flux.hive.extra-conf += "--hivevar date_offset=20"
