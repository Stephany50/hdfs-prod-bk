select  if(count(*)=3,'OK','NOK')

from dim.dt_dates
where datecode between date_sub(current_date, 3) and date_sub(current_date, 1)
    and datecode in (select distinct transaction_date from AGG.SPARK_FT_GLOBAL_ACTIVITY_DAILY where source_data = 'FT_GSM_TRAFFIC_REVENUE_POST' and transaction_date between date_sub(current_date, 3) and date_sub(current_date, 1))
"""
