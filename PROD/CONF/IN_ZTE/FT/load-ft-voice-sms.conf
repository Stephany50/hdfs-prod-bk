flux.yarn.queue = "PROD"
flux.log-level = "ERROR"

flux.name = "LOAD_FT_VOICE_SMS"

flux.has-date-processing = true

flux.slice-value-type = "DAILY"
flux.slice-begin-value = -14
flux.slice-end-value = -1
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-date-format = "yyyy-MM-dd"

flux.has-pre-queries = true
flux.has-exec-queries = true
flux.has-post-queries = true

flux.exec-query.execution.mode = "JDBC"

flux.pre-exec-queries += "/PROD/SCRIPTS/FT/IN_ZTE/VOICE_SMS/prequery_ft_voice_sms.hql"
flux.pre-exec-queries += "/PROD/SCRIPTS/FT/IN_ZTE/prequery_completude.hql"

flux.inline.exec-queries += "set hive.vectorized.execution.enabled=true"
flux.inline.exec-queries += "set hive.vectorized.execution.reduce.enabled=true"
flux.inline.exec-queries += "set hive.exec.parallel=true"
flux.inline.exec-queries += "SET hive.exec.reducers.max=16"
flux.inline.exec-queries += "ADD JAR hdfs:///PROD/UDF/hive-udf-1.0.jar"
flux.inline.exec-queries += "CREATE TEMPORARY FUNCTION FN_GET_NNP_MSISDN_SIMPLE_DESTN as 'cm.orange.bigdata.udf.GetNnpMsisdnSimpleDestn'"
flux.inline.exec-queries += "CREATE TEMPORARY FUNCTION FN_GET_NNP_MSISDN as 'cm.orange.bigdata.udf.GetNnpMsisdn'"
flux.inline.exec-queries += "CREATE TEMPORARY FUNCTION FN_GET_NNP_MSISDN_9DIGITS as 'cm.orange.bigdata.udf.GetNnpMsisdn9Digits'"
flux.exec-queries += "/DATALAB/SCRIPTS/compute_voice_sms.hql"

//flux.post-exec-queries += "/PROD/SCRIPTS/compute_ft_daily_status.hql"
flux.inline.post-exec-queries += "ANALYZE TABLE MON.FT_BILLED_TRANSACTION_PREPAID PARTITION(TRANSACTION_DATE='###SLICE_VALUE###') COMPUTE STATISTICS FOR COLUMNS"
flux.inline.post-exec-queries += "ALTER TABLE MON.FT_GSM_TRAFFIC_REVENUE_DAILY DROP PARTITION(TRANSACTION_DATE = '###SLICE_VALUE###')"
flux.inline.post-exec-queries += "set hive.vectorized.execution.enabled=true"
flux.inline.post-exec-queries += "set hive.vectorized.execution.reduce.enabled=true"
flux.inline.post-exec-queries += "set hive.exec.parallel=true"
flux.inline.post-exec-queries += "SET hive.exec.reducers.max=2"
flux.inline.post-exec-queries += "add jar hdfs:///PROD/UDF/hive-udf-1.0.jar"
flux.inline.post-exec-queries += "CREATE TEMPORARY FUNCTION FN_GET_OPERATOR_CODE as 'cm.orange.bigdata.udf.GetOperatorCode'"
flux.post-exec-queries += "/PROD/SCRIPTS/FT/IN_ZTE/GSM_TRAFFIC_REVENUE/insert_into_ft_gsm_traffic_revenue_daily.hql"
//flux.inline.post-exec-queries += "INSERT INTO FT_DAILY_STATUS SELECT '###SLICE_VALUE###' TABLE_DATE,'FTA' TABLE_TYPE, 'FT_GSM_TRAFFIC_REVENUE_DAILY' TABLE_NAME, NB_ROWS,TABLE_INSERT_DATE,CURRENT_TIMESTAMP INSERT_DATE FROM (SELECT COUNT(*) NB_ROWS,MAX(INSERT_DATE) TABLE_INSERT_DATE FROM  MON.FT_GSM_TRAFFIC_REVENUE_DAILY WHERE TRANSACTION_DATE='###SLICE_VALUE###')T"
flux.post-exec-queries += "/PROD/SCRIPTS/REPORT/GLOBAL_ACTIVITY/compute_and_insert_gsm_activity.hql"
flux.post-exec-queries += "/PROD/SCRIPTS/REPORT/REVENUE_SUMMARY/compute_and_insert_kpi_gsm.hql"

flux.hive.extra-conf += "--hiveconf hive.exec.dynamic.partition=true"
flux.hive.extra-conf += "--hiveconf hive.exec.dynamic.partition.mode=nonstrict"
flux.hive.extra-conf += "--hiveconf hive.enforce.bucketing=true"

flux.hive.extra-conf += "--hivevar cdr_type=ZTE_VOICE_SMS_CDR"
