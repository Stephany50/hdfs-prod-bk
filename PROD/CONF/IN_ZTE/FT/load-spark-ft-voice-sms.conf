from dim.dt_dates
where datecode between date_sub(current_date, 7) and date_sub(current_date, 1)
    and datecode in (select distinct transaction_date from mon.spark_ft_billed_transaction_prepaid where transaction_date between date_sub(current_date, 7) and date_sub(current_date, 1))
"""
