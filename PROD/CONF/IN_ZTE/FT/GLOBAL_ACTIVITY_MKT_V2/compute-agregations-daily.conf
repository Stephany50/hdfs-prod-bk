flux.slice-end-value-offset = 0
flux.slice-has-state-query= false
flux.slice-state-query="""
select  if(count(*)=7,'OK','NOK')

from dim.dt_dates
where datecode between date_sub(current_date, 7) and date_sub(current_date, 1)
    and datecode in (select distinct PROCESSING_DATE from AGG.SPARK_KPIS_DG_TMP where GRANULARITE = 'DAILY' and PROCESSING_DATE between date_sub(current_date, 7) and date_sub(current_date, 1))
"""
flux.slice-has-filter-query = false
flux.slice-filter-query = """
select
    date_format(datecode,'yyyy-MM-dd')
from dim.dt_dates
where datecode between date_sub(current_date, 7) and date_sub(current_date, 1)
    and datecode in (select distinct PROCESSING_DATE from AGG.SPARK_KPIS_DG_TMP where GRANULARITE = 'DAILY' and PROCESSING_DATE between date_sub(current_date, 7) and date_sub(current_date, 1))
"""
flux.slice-date-format = "yyyy-MM-dd"

