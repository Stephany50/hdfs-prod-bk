flux.slice-filter-query = """
select
    date_format(datecode,'yyyy-MM-dd')
from dim.dt_dates
where datecode between date_sub(current_date, 7) and date_sub(current_date, 1)
    and datecode in (select distinct PROCESSING_DATE from AGG.SPARK_KPIS_DG_FINAL where GRANULARITE_REG = 'ADMINISTRATIVE_REGION' and PROCESSING_DATE between date_sub(current_date, 7) and date_sub(current_date, 1))
"""
