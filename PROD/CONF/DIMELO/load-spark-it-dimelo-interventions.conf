flux.yarn.queue = "collect"
flux.log-level = "ERROR"



flux.input-type = "HIVE" // Possible values are HDFS, HIVE
flux.output-type = "HIVE" // Possible values are HDFS, HIVE, JDBC

flux.spark.setup-conf = []

flux.setup-conf = []

flux.spark.setup-conf += {"key": "hive.exec.dynamic.partition.mode","value": "nonstrict"}
flux.spark.setup-conf += {"key": "spark.sql.crossJoin.enabled", "value": "true"}
flux.spark.setup-conf += {"key": "spark.sql.files.ignoreCorruptFiles","value": "true"}

flux.spark.setup-var +=  {"key": "date_offset","value": 3}
flux.spark.setup-var +=  {"key": "cdr_type","value": "OMNY_BalanceSubscribers"}
flux.spark.setup-var +=  {"key": "file_date_index","value": 12}
flux.spark.setup-var +=  {"key": "tt_table_name","value": "CDR.TT_OMNY_BalanceSubscribers"}


flux.name = "LOAD_SPARK_IT_DIMELO_INTERVENTIONS"

flux.has-date-processing = false

flux.hdfs.move-to-tt = true
flux.hdfs.src-temp-tt-dir-regex = "/PROD/RAW/DIMELO/INTERVENTIONS/connexion_big_data_*interventions*"
flux.hdfs.dest-temp-tt-dir = "/PROD/TT/DIMELO/INTERVENTIONS/"

flux.hdfs.move-to-arch = true
flux.hdfs.src-arch-dir-regex = "/PROD/TT/DIMELO/INTERVENTIONS/*"
flux.hdfs.dest.arch-dir = "/PROD/ARCH/DIMELO/INTERVENTIONS/"
flux.hdfs.dest.has-sub-dir = false
flux.hdfs.dest.has-sub-dir-extractor-regex = "(\\d{4}_\\d{2}_\\d{2})"

flux.has-pre-queries = false
flux.has-exec-queries = true
flux.has-post-queries = false

flux.exec-query.execution.mode = "JDBC"

flux.inline.exec-queries += "SET hive.exec.dynamic.partition=true"
flux.inline.exec-queries += "SET hive.exec.dynamic.partition.mode=nonstrict"
flux.inline.exec-queries += "SET hive.enforce.bucketing=false"
flux.inline.exec-queries += "SET hive.enforce.sorting=false"

flux.exec-queries += "/PROD/SCRIPTS/IT/DIMELO/insert_into_spark_it_dimelo_interventions.hql"



