flux.yarn.queue = "compute"
flux.log-level = "ERROR"

flux.spark.setup-conf += {"key": "spark.sql.crossJoin.enabled", "value": "true"}
flux.spark.setup-conf += {"key": "hive.exec.dynamic.partition.mode","value": "nonstrict"}

flux.name = "BACKUP_SPARK_SMS_PARC"

flux.has-date-processing = true

flux.slice-value-type = "DAILY"
flux.slice-begin-value = -16
flux.slice-end-value = -2
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-has-state-query=true
flux.slice-state-query="""
select
    if(count(*)=16,'OK','NOK')
from dim.dt_dates
where datecode between date_sub(current_date, 16) and date_sub(current_date, 2)
    and datecode in (select distinct sdate from mon.SPARK_SMS_PARC_BACKUP where sdate between date_sub(current_date, 16) and date_sub(current_date, 2))
"""
flux.slice-has-filter-query = true
flux.slice-filter-query = """
select
    date_format(datecode,'yyyy-MM-dd')
from dim.dt_dates
where datecode between date_sub(current_date, 16) and date_sub(current_date, 2)
    and datecode in (select distinct sdate from mon.SPARK_SMS_PARC_BACKUP where sdate between date_sub(current_date, 16) and date_sub(current_date, 2))
"""
flux.slice-date-format = "yyyy-MM-dd"

flux.has-pre-queries = true
flux.has-exec-queries = true
flux.has-post-queries = true

flux.inline.pre-exec-queries += """
SELECT IF(
    T_1.FT_EXIST = 0
    AND T_2.FT_EXIST > 1
    AND T_3.FT_EXIST > 1
    , 'OK'
    , 'NOK'
)
FROM
(SELECT COUNT(*) FT_EXIST FROM MON.SPARK_SMS_PARC_BACKUP WHERE sdate='###SLICE_VALUE###') T_1,
(SELECT COUNT(*) FT_EXIST FROM MON.SPARK_SMS_PARC WHERE sdate='###SLICE_VALUE###') T_2,
(SELECT COUNT(*) FT_EXIST FROM MON.SPARK_SMS_PARC WHERE sdate=date_add('###SLICE_VALUE###', 1)) T_3
"""

flux.inline.exec-queries += """
INSERT INTO mon.SPARK_SMS_PARC_BACKUP
SELECT *
FROM mon.SPARK_SMS_PARC
where sdate='###SLICE_VALUE###'
"""

flux.inline.post-exec-queries += "ALTER TABLE MON.SPARK_SMS_PARC DROP PARTITION(sdate='###SLICE_VALUE###')"
