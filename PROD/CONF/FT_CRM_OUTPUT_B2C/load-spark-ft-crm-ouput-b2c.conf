flux.yarn.queue = "compute"
flux.log-level = "ERROR"

flux.input-type = "HIVE"
flux.output-type = "HIVE"

flux.spark.setup-conf = []

flux.setup-conf = []


flux.spark.setup-conf += {"key": "spark.sql.crossJoin.enabled", "value": "true"}
flux.spark.setup-conf += {"key": "hive.exec.dynamic.partition.mode","value": "nonstrict"}
flux.spark.setup-var +=  {"key": "begin_slice_value", "value": "-4"}
flux.spark.setup-var +=  {"key": "end_slice_value", "value": "-1"}

flux.name = "LOAD_SPARK_FT_CRM_OUTPUT_B2C"

flux.has-date-processing = true

flux.slice-value-type = "MONTHLY"
flux.slice-begin-value = -4
flux.slice-end-value = -1
flux.slice-step-value = 1
flux.slice-begin-value-offset = 0
flux.slice-end-value-offset = 0
flux.slice-has-state-query=true
flux.slice-state-query="""
select
    if(count(distinct date_format(datecode,'yyyy-MM')) = 4, 'OK', 'NOK')
from dim.dt_dates
where substring(datecode, 1, 7) between substring(add_months(current_date, ${hivevar:end_slice_value}), 1, 7) and substring(add_months(current_date, ${hivevar:begin_slice_value}), 1, 7)
    and substring(datecode, 1, 7) in (select distinct EVENT_MONTH from MON.SPARK_FT_CRM_OUTPUT_B2B where EVENT_MONTH between substring(add_months(current_date, ${hivevar:end_slice_value}), 1, 7) and substring(add_months(current_date, ${hivevar:begin_slice_value}), 1, 7))
"""
flux.slice-has-filter-query = true
flux.slice-filter-query = """
select
    distinct date_format(datecode,'yyyy-MM')
from dim.dt_dates
where substring(datecode, 1, 7) between substring(add_months(current_date, ${hivevar:end_slice_value}), 1, 7) and substring(add_months(current_date, ${hivevar:begin_slice_value}), 1, 7)
    and substring(datecode, 1, 7) in (select distinct EVENT_MONTH from MON.SPARK_FT_CRM_OUTPUT_B2B where EVENT_MONTH between substring(add_months(current_date, ${hivevar:end_slice_value}), 1, 7) and substring(add_months(current_date, ${hivevar:begin_slice_value}), 1, 7))
"""
flux.slice-date-format = "yyyy-MM"

flux.has-pre-queries = true
flux.has-exec-queries = true
flux.has-post-queries = false


flux.pre-exec-queries += "/PROD/SCRIPTS/FT/CRM/FT_CRM_OUTPUT_B2C/prequery_spark_ft_crm_ouput_b2c.hql"


flux.exec-queries += "/PROD/SCRIPTS/FT/CRM/FT_CRM_OUTPUT_B2C/insert_into_spark_ft_crm_ouput_b2c.hql"